<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="all-container">
      <div class="header">
        <div class="pw">
          <span id="pw">Select your option and generate</span>
          <button class="copy">Copy</button>
        </div>
      </div>
      <div class="pw-body">
        <div class="form-control">
          <label for="len">Password Length</label>
          <input type="number" min="4" max="20" id="len" value="20" />
        </div>
        <div class="form-control">
          <label for="upper">Contains Uppercase Letters</label>
          <input type="checkbox" id="upper" />
        </div>
        <div class="form-control">
          <label for="lower">Contains Lowercase Letters</label>
          <input type="checkbox" id="lower" />
        </div>
        <div class="form-control">
          <label for="number">Contains Numbers</label>
          <input type="checkbox" id="number" />
        </div>
        <div class="form-control">
          <label for="symbol">Contains Symbols</label>
          <input type="checkbox" id="symbol" />
        </div>
        <div class="gen-pw"><button class="gen">Generate Password</button></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
